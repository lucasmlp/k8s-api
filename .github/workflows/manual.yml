name: Manual

on:
  workflow_dispatch:

env:
  GO_VERSION: "1.18"
  ECR_REPOSITORY: k8s-api

jobs:
  test:
    name: Test - Go v${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.18"]
    steps:
      - name: 🛒 Checkout
        id: checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: ⚙️ Setup Go
        id: setup-go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: ⚙️ Setup staticcheck
        id: setup-staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: 🔎 Verify dependencies
        id: go-verify
        run: go mod verify

      - name: 🔨 Build
        id: go-build
        run: go build -v ./...

      - name: 🧐 Go Vet
        id: go-vet
        run: go vet ./...

      - name: 🧪 Test
        run: go test ./...

  docker-build:
    name: 🐳 Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: dev
    needs:
      test
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ⚙️ Setup GitVersion
        id: setup-gitversion
        uses: gittools/actions/gitversion/setup@main
        with:
          versionSpec: "5.x"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR Private
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: 🏷️ Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@main

      - name: ⌚ Commit Unix Time
        id: commit-unix-time
        run: echo "COMMIT_UNIX_TIME=$(git show -s --format=%ct)" >> $GITHUB_ENV

      - name: 🐳 Docker Metadata
        id: docker-metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value={{branch}}-${{ env.COMMIT_UNIX_TIME }}

      - name: 🐳 Docker Build and Push
        id: docker-build-push
        uses: docker/build-push-action@master
        with:
          push: true
          context: .
          platforms: linux/amd64
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}