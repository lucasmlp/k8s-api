name: Build

on:
  push:
    branches:
      - 'master'

env:
  GO_VERSION: "1.18"
  ECR_REPOSITORY: k8s-api

jobs:
  test:
    name: Test - Go v${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.18"]
    steps:
      - name: ğŸ›’ Checkout
        id: checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Go
        id: setup-go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: âš™ï¸ Setup staticcheck
        id: setup-staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: ğŸ” Verify dependencies
        id: go-verify
        run: go mod verify

      - name: ğŸ”¨ Build
        id: go-build
        run: go build -v ./...

      - name: ğŸ§ Go Vet
        id: go-vet
        run: go vet ./...